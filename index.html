<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="content">
    <div class="container">
      <div class="card__options">
        <div class="card__options-logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="card__options-icons">
          <img src="images/icon-document.svg" alt="">
          <img src="images/icon-folder.svg" alt="">
          <img src="images/icon-upload.svg" alt="">
        </div>
      </div>
      <div class="card__progress">
        <div class="card__progress-label">
          <p>Youâ€™ve used <em>815 GB</em> of your storage</p>
        </div>
        <div class="card__progress-bar">
          <div class="bar-level"></div>
          <div class="bar-cursor"></div>
        </div>
        <div class="bard-tags">
          <p class="mingb">0 GB</p>
          <p class="maxgb">1000 GB</p>
        </div>
        <div class="gbleft">
          <p><em>185</em></p>
          <p>GB Left</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
